# Test Configuration
spring.application.name=spring-boot-atomikos-oracle-db-ibm-mq-test

# These properties will be overridden by testcontainers
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XEPDB1
spring.datasource.username=testuser
spring.datasource.password=testpass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# IBM MQ Configuration
ibm.mq.queueManager=QM1
ibm.mq.channel=DEV.ADMIN.SVRCONN
ibm.mq.connName=localhost(1414)
ibm.mq.user=admin
ibm.mq.password=passw0rd

# Logging
logging.level.com.example.atomikos=DEBUG
logging.level.org.springframework.jms=DEBUG
logging.level.org.testcontainers=INFO
